version: "3.9"

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      # Nginx가 static/media 파일을 직접 서빙하기 위해 추가
      - static_volume:/app/backend/staticfiles
      - media_volume:/app/backend/mediafiles
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    # 컨테이너 시작 시 DB 마이그레이션과 static 파일 수집을 자동 실행
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             uvicorn config.asgi:application --host 0.0.0.0 --port 8000"
    volumes:
      - ./backend:/app
      # 수집된 static 파일과 업로드된 media 파일을 영구 저장
      - static_volume:/app/backend/staticfiles
      - media_volume:/app/backend/mediafiles
    # ports:
    #   - "8000:8000" # Nginx를 통해 접속하므로 외부 노출 불필요
    env_file:
      - ./.env
    depends_on:
      - db

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
    # ports:
    #   - "5432:5432" # 외부 DB 툴로 접속할 때만 필요

volumes:
  db-data:
  static_volume:
  media_volume:
